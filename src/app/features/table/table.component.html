<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="stat1">
    <th mat-header-cell *matHeaderCellDef> Internet/Website </th>
    <td mat-cell *matCellDef="let element"> {{element.stat1}} </td>
  </ng-container>

  <ng-container matColumnDef="stat2">
    <th mat-header-cell *matHeaderCellDef> Drive By/Walk By </th>
    <td mat-cell *matCellDef="let element"> {{element.stat2}} </td>
  </ng-container>

  <ng-container matColumnDef="stat3">
    <th mat-header-cell *matHeaderCellDef> Professional Referrals </th>
    <td mat-cell *matCellDef="let element"> {{element.stat3}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
